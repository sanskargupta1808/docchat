<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome Admin ‚Äì DocChat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f8fafc;
      color: #1e293b;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #1e293b;
      color: #f8fafc;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .welcome {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .top-buttons {
      display: flex;
      gap: 0.8rem;
    }

    .top-buttons button {
      background: #1e293b;
      color: white;
      border: none;
      padding: 0.4rem 0.9rem;
      border-radius: 6px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .top-buttons button:hover {
      background: #334155;
    }

    h2 {
      margin-top: 2rem;
    }

    #drop-area {
      border: 2px dashed #1e293b;
      border-radius: 10px;
      padding: 2rem;
      text-align: center;
      background-color: #e2e8f0;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    .dark-mode #drop-area {
      background-color: #475569;
    }

    #drop-area.hover {
      background-color: #cbd5e1;
    }

    #file-name {
      margin-top: 0.5rem;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
    }

    th, td {
      border: 1px solid #cbd5e1;
      padding: 0.5rem;
      text-align: left;
    }

    th {
      background-color: #e2e8f0;
    }

    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
    }

    .dark-mode table, .dark-mode th, .dark-mode td {
      border-color: #94a3b8;
    }

    .dark-mode th {
      background-color: #475569;
    }

    #settings-panel {
      background-color: #e2e8f0;
      padding: 1.5rem;
      border-radius: 8px;
      margin-top: 3rem;
    }

    .dark-mode #settings-panel {
      background-color: #334155;
    }

    input[type="text"] {
      padding: 0.4rem;
      border-radius: 4px;
      border: 1px solid #cbd5e1;
      margin-left: 0.5rem;
    }

    #settings-panel label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    #settings-panel h2 {
      margin-bottom: 1rem;
    }

    button {
      background-color: #1e293b;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Toggle Switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 46px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #1e293b;
    }

    input:checked + .slider:before {
      transform: translateX(22px);
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="welcome" id="welcomeHeader">Welcome Admin</div>
    <div class="top-buttons">
      <button onclick="location.href='user-login.html'">Sign in as User</button>
      <button onclick="location.href='index.html'">Logout</button>
    </div>
  </div>

  <!-- Drag & Drop Upload Area -->
  <div id="drop-area">
    <p>Drag & drop a file here, or click to select</p>
    <input type="file" id="fileInput" style="display: none;" />
    <p id="file-name"></p>
    <button onclick="uploadFile()">Upload</button>
  </div>

  <!-- Uploaded Files Table -->
  <h2>üìÅ Uploaded Files</h2>
  <table>
    <thead>
      <tr>
        <th>Filename</th>
        <th>Uploaded At</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="fileTableBody"></tbody>
  </table>

  <!-- Document Preview Table -->
  <h2>üìÑ Uploaded Documents Overview</h2>
  <table>
    <thead>
      <tr>
        <th>Filename</th>
        <th>Uploaded At</th>
        <th>Content Preview</th>
      </tr>
    </thead>
    <tbody id="documentTableBody"></tbody>
  </table>

  <!-- Settings Section -->
  <div id="settings-panel">
    <h2>‚öôÔ∏è Settings</h2>
    <label>
      Display Name:
      <input type="text" id="displayNameInput" placeholder="Enter your name" />
      <button onclick="saveSettings()">Save</button>
    </label>
    <label>
      Dark Mode:
      <label class="switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider"></span>
      </label>
    </label>
  </div>

  <script>
    let selectedFile = null;

    const dropArea = document.getElementById("drop-area");
    const fileInput = document.getElementById("fileInput");
    const fileNameDisplay = document.getElementById("file-name");

    dropArea.addEventListener("click", () => fileInput.click());
    fileInput.addEventListener("change", (e) => {
      selectedFile = e.target.files[0];
      fileNameDisplay.textContent = selectedFile ? selectedFile.name : "";
    });

    dropArea.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropArea.classList.add("hover");
    });

    dropArea.addEventListener("dragleave", () => {
      dropArea.classList.remove("hover");
    });

    dropArea.addEventListener("drop", (e) => {
      e.preventDefault();
      dropArea.classList.remove("hover");
      selectedFile = e.dataTransfer.files[0];
      fileNameDisplay.textContent = selectedFile ? selectedFile.name : "";
    });

    async function uploadFile() {
      if (!selectedFile) {
        alert("No file selected.");
        return;
      }

      const formData = new FormData();
      formData.append("file", selectedFile);

      try {
        const res = await fetch("http://127.0.0.1:8000/files/upload", {
          method: "POST",
          body: formData,
        });
        const result = await res.json();
        alert("Upload complete: " + result.status);
        selectedFile = null;
        fileNameDisplay.textContent = "";
        loadUploadedFiles();
        loadDocuments();
      } catch (err) {
        console.error("Upload failed:", err);
        alert("Upload failed");
      }
    }

    async function loadUploadedFiles() {
      try {
        const res = await fetch("http://127.0.0.1:8000/files/");
        const files = await res.json();
        const tableBody = document.getElementById("fileTableBody");
        tableBody.innerHTML = "";

        files.forEach((file, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td><strong>${file.name}</strong></td>
            <td>${new Date(file.uploaded_at).toLocaleString()}</td>
            <td><span style="background: #dcfce7; color: #15803d; padding: 0.2rem 0.6rem; border-radius: 6px;">Processed</span></td>
            <td><button class="delete-btn" onclick="deleteFile(${file.id})">Delete</button></td>
          `;
          tableBody.appendChild(row);
        });
      } catch (err) {
        console.error("Failed to load uploaded files:", err);
      }
    }

    async function loadDocuments() {
      try {
        const res = await fetch("http://127.0.0.1:8000/files/documents");
        const docs = await res.json();
        const tableBody = document.getElementById("documentTableBody");
        tableBody.innerHTML = "";

        docs.forEach(doc => {
          const row = document.createElement("tr");
          row.innerHTML = `
  <td>${doc.filename || "Not Available"}</td>
  <td>${
    doc.uploaded_at
      ? new Date(doc.uploaded_at).toLocaleString()
      : "Not Available"
  }</td>
  <td style="max-width: 400px;">${doc.preview}</td>
`;
          tableBody.appendChild(row);
        });
      } catch (err) {
        console.error("Error loading document data:", err);
      }
    }

    async function deleteFile(fileId) {
  if (!confirm("Are you sure you want to delete this file?")) return;
  try {
    const res = await fetch(`http://127.0.0.1:8000/files/files/${fileId}`, {
      method: "DELETE"
    });
    const result = await res.json();
    alert(result.detail);
    loadUploadedFiles();
    loadDocuments();
  } catch (err) {
    console.error("Delete failed:", err);
    alert("Failed to delete file.");
  }
}

    function saveSettings() {
      const name = document.getElementById("displayNameInput").value;
      if (name) {
        localStorage.setItem("displayName", name);
        document.getElementById("welcomeHeader").textContent = `Welcome ${name}`;
      }
    }

    function toggleThemeMode() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", document.body.classList.contains("dark-mode") ? "1" : "0");
    }

    function restoreSettings() {
      const name = localStorage.getItem("displayName");
      if (name) {
        document.getElementById("welcomeHeader").textContent = `Welcome ${name}`;
        document.getElementById("displayNameInput").value = name;
      }

      if (localStorage.getItem("darkMode") === "1") {
        document.body.classList.add("dark-mode");
        document.getElementById("themeToggle").checked = true;
      }
    }

    window.onload = () => {
      restoreSettings();
      loadUploadedFiles();
      loadDocuments();

      document.getElementById("themeToggle").addEventListener("change", toggleThemeMode);
    };
  </script>
</body>
</html>
